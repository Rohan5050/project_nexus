<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant_Website</title>
</head>
<body>
    <header>
        <h2 class="logo">Sakura Bistro</h2>
        <nav class="navigation">
            <a class="li" href="#">Home</a>
            <a class="li" href="#">About Us</a>
            <a class="li" href="#">Reviews</a>
            <a class="li" href="#">Contact</a>
            <button class="btnLogin-popup"><b>Login</b></button>
        </nav>
        <!--<button class="btnLogin-popup"><b>Login</b></button>-->
    </header>

    <section class="firstSection">
        <div class="leftSection">
            Delicious <span class="purple">Sushifood &</span>
            <div>Cuisines Like</div>
            <span id="element"></span>
        </div>
    </section>
    <div>
        <img class="img-1" src="download (1).jpg" alt="image-1">
        <img src="download.jpg" alt="img-1" class="img-1">
        <img src="download2.jpg" alt="img-2" class="img-1">
        <div>
            <img src="download(3).jpg" alt="img-3" class="img-1">
            <img src="download(4).jpg" alt="img-4" class="img-1">
            <img src="download(5).jpg" alt="img-4" class="img-1">
        </div>
        <div>
            <img src="download(6).jpg" alt="img-3" class="img-1">
            <img src="download(7).jpg" alt="img-4" class="img-1">
            <img src="download(8).jpg" alt="img-4" class="img-1">
        </div>
    </div>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
             <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon">
                     <ion-icon name="lock-closed"></ion-icon>
                  </span>
                  <input type="password"required>
                  <label>Password</label>
                </div>
             <div class="remember-forgot">
               <label><input type="checkbox"> Remember me</label>
               <a href="#">Forgot Password?</a>
             </div>
             <button type="submit" class="btn">Login</button>
             <div class="login-register">
                <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
             </div>
            </form>
        </div>

        <div class="form-box register">
            <h2 class="reg_bg">Sign Up</h2>
           <form action="#">
                <div class="input-box">
                   <span class="icon">
                    <ion-icon name="person-circle"></ion-icon>
                   </span>
                   <input type="text" required>
                   <label>Username</label>
                </div>
               <div class="input-box">
                   <span class="icon">
                       <ion-icon name="mail"></ion-icon>
                   </span>
                   <input type="email" required>
                   <label>Email</label>
              </div>
              <div class="input-box">
                 <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                 </span>
                 <input type="password"required>
                 <label>Password</label>
               </div>
            <div class="remember-forgot">
              <label><input type="checkbox">I agree to all the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-register">
               <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
            </div>
           </form>
       </div>
    </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    const typed = new Typed('#element', {
      strings: [ 'PaneerKhurchan','DalMakhni' , 'Malaikofta' , 'And ManyMore!'],
      typeSpeed: 50,
    });
</script>
</html>
